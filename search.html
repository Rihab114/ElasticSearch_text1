<html lang="fr">
  <head>

  <body>
    <div  style="background-color: rgb(198, 228, 241); text-align: center; padding: 4%;">

    </div> 
    <form method="POST" action="/search"class="form-inline my-2 my-lg-0" style="padding-left:40% ; padding-top: 2%; ">
        <input name="tagToSearch" class="form-control mr-sm-2" type="search" placeholder="Search"
          aria-label="Search" >
        <button class="btn btn-outline-success my-2 my-sm-0" onclick="onSearchClick()" type="submit">Search</button>
      </form>
    <div ng-controller="QueryController">
      <div>
          <table>
              <tr  ng-repeat="item in resp.body.hits.hits">
                  <td width="30%"> {{item['_source']['title']}} <br>{{item['_source']['tags'][0]}} </td>
                  <td width="60%"><img src="http://farm{{item['_source']['flickr_farm']}}}.staticflickr.com/{{item['_source']['flickr_server']}}}/{{item['_source']['id']}}}_{{item['_source']['flickr_secret']}}}"> </td>
              </tr>
          </table>
      </div>
